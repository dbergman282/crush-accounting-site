<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Login – Crush Accounting</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --terracotta: #C1583B;
      --light-bg: #F9F6F1;
      --accent: #A6452A;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      color: #2E2E2E;
    }

    header {
      background: var(--terracotta);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }

    header img {
      width: 90px;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin: 0;
    }

    main {
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: var(--terracotta);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--accent);
    }

    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Crush Accounting Logo">
    <h1>Instructor Portal</h1>
    <p>Log in to manage your Crush Accounting class</p>
  </header>

  <main>
    <form id="magic-form">
      <label for="email">Enter your email to receive a secure login link:</label>
      <input type="email" id="email" required placeholder="your@email.com" />
      <button type="submit">Send Magic Link</button>
    </form>
    <p id="message"></p>
  </main>

  <footer>
    &copy; 2025 Gamification State, LLC. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://vbutahnefklmcmpygafx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZidXRhaG5lZmtsbWNtcHlnYWZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1MTk5NDgsImV4cCI6MjA2NjA5NTk0OH0.vv5hukawHX2rnKCl2NfSwFy-RYnjoakT6XMAIU3-3-k";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("magic-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const { error } = await supabaseClient.auth.signInWithOtp({
        email,
        options: {
         //emailRedirectTo: "http://127.0.0.1:3000/dashboard.html" // or https://gamificationstate.com in prod
          emailRedirectTo: "https://gamificationstate.com/dashboard.html" // or https://gamificationstate.com in prod
        }
      });

      if (error) {
        message.textContent = "Error: " + error.message;
      } else {
        message.textContent = "Check your email! A secure login link was sent.";
        form.reset();
      }
    });

    // ✅ Handle magic link login + redirect to dashboard
    window.addEventListener("DOMContentLoaded", async () => {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const access_token = hashParams.get('access_token');
      const refresh_token = hashParams.get('refresh_token');

      if (access_token && refresh_token) {
        const { error } = await supabaseClient.auth.setSession({
          access_token,
          refresh_token,
        });

        if (error) {
          console.error("Failed to set session:", error.message);
        } else {
          window.location.href = "/dashboard.html";
        }
      }
    });
  </script>

</body>
</html>
